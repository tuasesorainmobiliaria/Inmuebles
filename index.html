<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmuebles Maribel | Tu hogar ideal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradiente-maribel { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .card-inmueble:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-12">
    <header class="gradiente-maribel text-white py-10 px-4 shadow-xl text-center">
        <h1 class="text-4xl font-extrabold tracking-tight">Inmuebles Maribel</h1>
        <p class="mt-2 text-blue-100 text-lg italic">"Transformo tu sueño en una realidad"</p>
        <div class="mt-4 inline-block bg-white text-blue-700 px-4 py-1 rounded-full text-sm font-bold uppercase tracking-widest">
            Catálogo 2026
        </div>
    </header>

    <main id="contenedor-casas" class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="col-span-full text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl text-blue-600"></i>
            <p class="mt-4 text-gray-500 font-medium">Actualizando propiedades...</p>
        </div>
    </main>

    <script>
        const EXCEL_ID = '16dqDFvIQO9fPykDBD6PIWhf6_Sure1Q2_7yJtslTHZM';
        const WHATSAPP = '584127085935'; 
        const url = `https://docs.google.com/spreadsheets/d/${EXCEL_ID}/gviz/tq?tqx=out:json`;

        async function cargarCasas() {
            try {
                const res = await fetch(url);
                const texto = await res.text();
                const json = JSON.parse(texto.substr(47).slice(0, -2));
                const filas = json.table.rows;
                const contenedor = document.getElementById('contenedor-casas');
                contenedor.innerHTML = '';

                filas.forEach((fila, index) => {
                    if(index === 0) return; 
                    
                    const titulo = fila.c[0] ? fila.c[0].v : 'Propiedad';
                    const precio = fila.c[1] ? fila.c[1].v : 'Consultar';
                    const desc = fila.c[2] ? fila.c[2].v : '';
                    const fotos = fila.c[3] ? fila.c[3].v.split(',') : [];
                    const fotoPrincipal = fotos[0] ? fotos[0].trim() : 'https://via.placeholder.com/400x300?text=Inmuebles+Maribel';

                    contenedor.innerHTML += `
                        <div class="card-inmueble bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100 flex flex-col">
                            <div class="relative">
                                <img src="${fotoPrincipal}" class="w-full h-64 object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=Imagen+No+Disponible'">
                                <div class="absolute top-4 right-4 bg-blue-600 text-white px-3 py-1 rounded-lg font-bold shadow-md">
                                    En Venta
                                </div>
                            </div>
                            <div class="p-6 flex-grow">
                                <h2 class="text-2xl font-bold text-gray-800 leading-tight">${titulo}</h2>
                                <p class="text-blue-600 font-black text-3xl mt-2">${precio}</p>
                                <div class="h-px bg-gray-100 my-4"></div>
                                <p class="text-gray-500 text-base leading-relaxed line-clamp-3">${desc}</p>
                            </div>
                            <div class="px-6 pb-6">
                                <a href="https://wa.me/${WHATSAPP}?text=Hola%20Maribel,%20estoy%20interesado%20en:%20${encodeURIComponent(titulo)}" 
                                   class="flex items-center justify-center gap-3 bg-green-500 hover:bg-green-600 text-white text-xl py-4 rounded-2xl font-bold shadow-lg shadow-green-200 transition-all active:scale-95">
                                    <i class="fab fa-whatsapp text-2xl"></i> ¡Preguntar Ahora!
                                </a>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('contenedor-casas').innerHTML = "<p class='text-center col-span-full text-red-500'>Error al conectar con el inventario. Revisa tu Excel.</p>";
            }
        }
        cargarCasas();
    </script>
</body>
</html>
