<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmuebles Maribel | Exclusividad Inmobiliaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-header { 
            background: rgba(30, 58, 138, 0.95);
            backdrop-filter: blur(10px);
        }
        .card-premium {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .card-premium:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-wa {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }
        .price-tag {
            background: linear-gradient(to right, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .filter-btn {
            transition: all 0.3s ease;
        }
        .filter-active {
            background-color: #1e40af !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen">

    <header class="glass-header text-white py-16 px-4 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10">
            <div class="absolute inset-0" style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');"></div>
        </div>
        <div class="relative z-10 max-w-4xl mx-auto text-center">
            <span class="uppercase tracking-[0.3em] text-sm font-semibold text-blue-300">Bienes Raíces</span>
            <h1 class="text-5xl md:text-6xl font-extrabold mt-2 tracking-tight">INMUEBLES <span class="text-blue-400">MARIBEL</span></h1>
            <div class="w-20 h-1 bg-blue-400 mx-auto mt-6 rounded-full"></div>
            <p class="mt-6 text-lg text-blue-100 font-light max-w-xl mx-auto italic">"Transformo tu sueño en una realidad con la exclusividad que mereces"</p>
        </div>
    </header>

    <nav class="max-w-5xl mx-auto px-6 -mt-10 relative z-20">
        <div class="bg-white/80 backdrop-blur-md p-2 rounded-3xl shadow-2xl flex flex-wrap gap-2 justify-center border border-white/20">
            <button onclick="filtrar('todos', this)" class="filter-btn filter-active px-7 py-3 rounded-2xl font-bold text-sm">Todos</button>
            <button onclick="filtrar('Casa', this)" class="filter-btn bg-gray-50 text-gray-600 px-7 py-3 rounded-2xl font-bold text-sm hover:bg-gray-100">Casas</button>
            <button onclick="filtrar('Apartamento', this)" class="filter-btn bg-gray-50 text-gray-600 px-7 py-3 rounded-2xl font-bold text-sm hover:bg-gray-100">Apartamentos</button>
            <button onclick="filtrar('Venta', this)" class="filter-btn bg-gray-50 text-gray-600 px-7 py-3 rounded-2xl font-bold text-sm hover:bg-gray-100">Venta</button>
            <button onclick="filtrar('Alquiler', this)" class="filter-btn bg-gray-50 text-gray-600 px-7 py-3 rounded-2xl font-bold text-sm hover:bg-gray-100">Alquiler</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8 mt-10">
        <div id="contenedor-casas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full text-center py-20">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full mb-4"></div>
                <p class="text-gray-400 font-medium">Preparando catálogo exclusivo...</p>
            </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-white py-16 mt-20">
        <div class="max-w-7xl mx-auto text-center px-4">
            <h3 class="text-2xl font-bold tracking-widest uppercase">Inmuebles Maribel</h3>
            <p class="text-slate-400 mt-4 font-light">Asesoría profesional en cada paso de tu inversión.</p>
            <div class="flex justify-center gap-8 mt-10">
                <a href="#" class="text-slate-400 hover:text-white transition-all transform hover:scale-125"><i class="fab fa-whatsapp text-2xl"></i></a>
                <a href="#" class="text-slate-400 hover:text-white transition-all transform hover:scale-125"><i class="fab fa-instagram text-2xl"></i></a>
                <a href="#" class="text-slate-400 hover:text-white transition-all transform hover:scale-125"><i class="fab fa-facebook-f text-2xl"></i></a>
            </div>
            <div class="mt-12 pt-8 border-t border-slate-800 text-slate-500 text-xs">
                &copy; 2026 INMUEBLES MARIBEL | DISEÑO DE ALTA GAMA
            </div>
        </div>
    </footer>

    <script>
        const EXCEL_ID = '16dqDFvIQO9fPykDBD6PIWhf6_Sure1Q2_7yJtslTHZM';
        const WHATSAPP = '584127085935'; 
        let todasLasCasas = [];

        async function cargarCasas() {
            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${EXCEL_ID}/gviz/tq?tqx=out:json`);
                const texto = await res.text();
                const json = JSON.parse(texto.substr(47).slice(0, -2));
                todasLasCasas = json.table.rows;
                renderizar(todasLasCasas);
            } catch (e) { console.error(e); }
        }

        function renderizar(filas) {
            const contenedor = document.getElementById('contenedor-casas');
            contenedor.innerHTML = '';

            filas.forEach((fila, idx) => {
                if(idx === 0) return; 
                
                const titulo = fila.c[0]?.v || 'Propiedad Exclusiva';
                const precio = fila.c[1]?.v || 'Consultar';
                const desc = fila.c[2]?.v || '';
                const fotos = String(fila.c[3]?.v || '').split(',').map(f => f.trim()).filter(f => f !== "");
                const tipo = fila.c[4]?.v || '';
                const estado = fila.c[5]?.v || 'Venta';
                const hab = fila.c[6]?.v || '0';
                const ban = fila.c[7]?.v || '0';
                const pto = fila.c[8]?.v || '0';

                const idCasa = `casa-${idx}`;

                contenedor.innerHTML += `
                    <div class="card-premium bg-white rounded-[2rem] overflow-hidden flex flex-col shadow-sm">
                        <div class="relative h-72 overflow-hidden">
                            <img id="img-${idCasa}" src="${fotos[0] || 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=800'}" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110">
                            <div class="absolute top-5 left-5 bg-white/90 backdrop-blur-sm text-blue-900 text-[10px] font-bold px-4 py-1.5 rounded-full uppercase tracking-widest shadow-sm border border-blue-100">
                                ${estado}
                            </div>
                        </div>

                        <div class="p-8 flex-grow">
                            <div class="flex justify-between items-start mb-4">
                                <h2 class="text-xl font-extrabold text-slate-800 leading-tight">${titulo}</h2>
                            </div>
                            
                            <div class="flex items-center gap-6 mb-6 py-4 border-y border-slate-50">
                                <div class="flex flex-col items-center">
                                    <span class="text-slate-400 text-[10px] uppercase font-bold tracking-tighter">Hab</span>
                                    <span class="text-slate-700 font-extrabold text-sm"><i class="fas fa-bed text-blue-400 mr-1"></i> ${hab}</span>
                                </div>
                                <div class="flex flex-col items-center border-x border-slate-100 px-6">
                                    <span class="text-slate-400 text-[10px] uppercase font-bold tracking-tighter">Baños</span>
                                    <span class="text-slate-700 font-extrabold text-sm"><i class="fas fa-bath text-blue-400 mr-1"></i> ${ban}</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <span class="text-slate-400 text-[10px] uppercase font-bold tracking-tighter">Ptos</span>
                                    <span class="text-slate-700 font-extrabold text-sm"><i class="fas fa-car text-blue-400 mr-1"></i> ${pto}</span>
                                </div>
                            </div>

                            <p class="text-blue-600 font-black text-2xl tracking-tighter mb-4">${precio}</p>
                            <p class="text-slate-500 text-sm font-light line-clamp-2 italic">"${desc}"</p>
                        </div>

                        <div class="px-8 pb-8 flex gap-3">
                            <a href="https://wa.me/${WHATSAPP}?text=Hola Maribel, deseo información sobre: ${encodeURIComponent(titulo)}" 
                               class="flex-[4] btn-wa text-white py-4 rounded-2xl font-bold shadow-lg shadow-green-200 flex items-center justify-center gap-2 hover:opacity-90 transition-all active:scale-95">
                                <i class="fab fa-whatsapp text-xl"></i> CONTACTAR
                            </a>
                            <button onclick="compartir('${titulo}')" class="flex-[1] bg-slate-50 text-slate-400 hover:text-blue-500 hover:bg-blue-50 py-4 rounded-2xl flex items-center justify-center transition-all">
                                <i class="fas fa-share-alt text-lg"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function filtrar(criterio, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('filter-active'));
            btn.classList.add('filter-active');

            if(criterio === 'todos') {
                renderizar(todasLasCasas);
            } else {
                const filtradas = todasLasCasas.filter((f, idx) => {
                    if(idx === 0) return true;
                    const t = String(f.c[4]?.v || '').toLowerCase();
                    const e = String(f.c[5]?.v || '').toLowerCase();
                    return (t === criterio.toLowerCase() || e === criterio.toLowerCase());
                });
                renderizar(filtradas);
            }
        }

        function compartir(propiedad) {
            const url = window.location.href;
            const msg = `Propiedad de interés en Inmuebles Maribel: ${propiedad} - Info aquí: ${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        cargarCasas();
    </script>
</body>
</html>
