<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmuebles Maribel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen pb-10">
    <nav class="bg-blue-700 p-4 text-white shadow-lg sticky top-0 z-50">
        <h1 class="text-2xl font-bold text-center">Inmuebles Maribel</h1>
    </nav>

    <div id="contenedor-casas" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="text-center col-span-full py-10">Cargando catálogo desde Excel...</p>
    </div>

    <script>
        const EXCEL_ID = '16dqDFvIQO9fPykDBD6PIWhf6_Sure1Q2_7yJtslTHZM';
        const WHATSAPP = '584127085835'; 
        const url = `https://docs.google.com/spreadsheets/d/${EXCEL_ID}/gviz/tq?tqx=out:json`;

        async function cargarCasas() {
            try {
                const res = await fetch(url);
                const texto = await res.text();
                const json = JSON.parse(texto.substr(47).slice(0, -2));
                const filas = json.table.rows;
                const contenedor = document.getElementById('contenedor-casas');
                contenedor.innerHTML = '';

                filas.forEach((fila, index) => {
                    if(index === 0) return; // Ignorar encabezados del Excel
                    
                    const titulo = fila.c[0] ? fila.c[0].v : 'Propiedad';
                    const precio = fila.c[1] ? fila.c[1].v : 'Consultar';
                    const desc = fila.c[2] ? fila.c[2].v : '';
                    const fotos = fila.c[3] ? fila.c[3].v.split(',') : [];
                    const fotoPrincipal = fotos[0] ? fotos[0].trim() : 'https://via.placeholder.com/400x300?text=Inmuebles+Maribel';

                    contenedor.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200">
                            <img src="${fotoPrincipal}" class="w-full h-56 object-cover">
                            <div class="p-5">
                                <h2 class="text-xl font-bold text-gray-800">${titulo}</h2>
                                <p class="text-blue-700 font-extrabold text-2xl mt-1">${precio}</p>
                                <p class="text-gray-600 text-sm mt-3 line-clamp-3">${desc}</p>
                                <a href="https://wa.me/${WHATSAPP}?text=Hola%20Maribel,%20estoy%20interesado%20en:%20${encodeURIComponent(titulo)}" 
                                   class="mt-5 flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white text-lg py-3 rounded-xl font-bold transition-all">
                                    <i class="fab fa-whatsapp text-2xl"></i> Consultar Precio
                                </a>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('contenedor-casas').innerHTML = "<p class='text-center col-span-full'>Asegúrate de haber llenado el Excel correctamente.</p>";
            }
        }
        cargarCasas();
    </script>
</body>
</html>
